<p>Có hai anh em nhà kia mồ côi mẹ. Một hôm, anh cầm tay em gái dắt đi và thủ thỉ:</p>

<p>- Từ ngày mẹ mất, anh em mình không có lúc nào được vui sướng. Ngày nào mẹ ghẻ cũng đánh đập, hễ cô đến gặp bà ta để cầu xin cái gì đó thì bà ta thượng cẳng chân hạ cẳng tay đuổi đi. Ăn thì chỉ có mấy miếng bánh mì đầu thừa đuôi thẹo đã khô cứng. Con chó con nằm dưới gầm bàn còn sướng hơn anh em mình, thỉnh thoảng còn được mẹ ghẻ vứt cho một miếng ngon. Mong trời thương hại mà phù hộ để mẹ chúng mình biết được tình cảnh này của anh em ta! Ta đi em ạ, anh em mình cùng nhau đi nơi khác thôi em ạ.</p>

<p>Hai anh em đi suốt ngày, qua đồng cỏ, ruộng nương, qua những nơi đất đá gồ ghề. Khi trời đổ mưa, người em gái nói:</p>

<p>- Trời thương mà khóc cùng anh em mình!</p>

<p>Chiều tối, hai anh em tới một cánh rừng rộng, cả hai đều mệt mỏi vì buồn chán, vì đói và vì đường xa nên chui ngay vào hốc cây mà ngủ thiếp đi.Sáng hôm sau, khi hai anh em bừng mắt dậy thì mặt trời đã lên cao, ánh nắng oi bức chiếu vào hốc cây. Lúc đó người anh nói:</p>

<p>- Em ạ, anh khát quá. Hễ gặp suối là anh đi uống ngay lập tức. Anh nghe thấy hình như có tiếng nước chảy róc rách đâu đây?</p>

<p>Anh đứng dậy, dắt tay em đi tìm suối. Mẹ kế độc ác vốn là một mụ phù thủy. Mụ thấy hai đứa trẻ trốn đi liền bí mật rón rén lần theo chúng. Mụ phù phép tất cả các suối ở trong rừng.Hai anh em thấy một con suối, nước chảy như thác bạc xuống đá. Anh muốn xuống bờ suối uống nước, nhưng em gái nghe như có tiếng rì rào trong suối vọng lên.</p>

<p>- Ai uống nước suối sẽ hóa ra cọp! Ai uống nước suối sẽ hóa ra cọp!</p>

<p>Ngay lúc đó, em gái bảo anh:</p>

<p>- Anh ơi, em xin anh, anh đừng uống, kẻo anh lại biến thành thú dữ xé xác em mất.Mặc dù đã khát đến cháy cổ nhưng anh cũng không uống.</p>

<p>Anh nói:</p>

<p>- Thôi, đợi đến suối sau vậy.</p>

<p>Khi hai anh em tới suối thứ hai, người em gái nghe thấy tiếng vọng ra từ dòng nước:</p>

<p>- Ai uống nước suối sẽ hóa thành chó sói! Ai uống nước suối sẽ hóa thành chó sói!</p>

<p>Ngay lúc đó, em gái bảo anh:</p>

<p>- Anh ơi, em xin anh đừng uống kẻo lại hóa thành chó sói ăn thịt em.</p>

<p>Anh trai đành không uống và nói:</p>

<p>- Anh cố nhịn tới khi anh em mình thấy con suối khác. Lúc ấy em muốn nói gì thì nói, thế nào anh cũng phải uống cái đã, anh khát tới kiệt sức mất.</p>

<p>Rồi khi hai anh em tới bên bờ suối thứ ba, em gái nghe thấy giọng người nói trong nước chảy róc rách:</p>

<p>- Ai uống nước suối sẽ hóa thành con mang! Ai uống nước suối sẽ hóa thành con mang!</p>

<p>Em gái bảo:</p>

<p>- Trời, anh ơi, em xin anh, anh đừng uống, kẻo lại hóa thành con mang bỏ em mà chạy.</p>

<p>Nhưng thấy nước, người anh quỳ ngay gối, cúi xuống uống nước. Những giọt nước đầu tiên vừa mới qua môi thì anh trai đã biến thành con Mang nằm ngay bên bờ suối.Lúc đó người em khóc than thương hại người anh xấu số đã bị phù phép. Con Mang cũng khóc lóc, rên rỉ nằm bên cạnh.</p>

<p>Mãi sau người em gái nói:</p>

<p>- Anh Mang thân yêu, anh cứ yên tâm, em sẽ không bao giờ rời anh một bước.</p>

<p>Rồi em tháo nịt vàng ra buộc vào cổ Mang, lại đi nhổ cói tết thành một sợi dây mềm để dắt Mang đi, đi hoài, đi mãi vào tận trong rừng sâu. Người và vật đi mãi thì tới một căn nhà nhỏ. Nhìn vào thấy nhà bỏ không, em gái nghĩ bụng có thể ở lại đây được. Rồi em đi tìm rêu và lá vàng khô để làm một cái đệm mềm cho Mang. Sáng sáng, em gái đi tìm các loại củ, dâu dại và hạt dẻ. Em mang cỏ non về cho Mang, đút cho Mang ăn. Mang vui thích nhảy nhót quanh em. Buổi tối, khi đã mệt, em gái gối đầu vào lưng Mang ngủ một giấc ngon lành. Nếu như anh biến thành người được thì cuộc đời của hai anh em thật là sung sướng.</p>

<p>Họ sống quạnh hiu như vậy trong rừng hoang một thời gian dài. Có lần nhà vua tổ chức một cuộc săn lớn trong rừng. Tiếng tù và, chó sủa và tiếng người đi săn hò hét cười đùa vang cả cánh rừng. Mang nghe thấy cũng muốn nhập cuộc quá đi mất. Mang bảo em gái:</p>

<p>- Trời, em hãy để cho anh nhập cuộc săn. Anh không tài nào nhịn được nữa.</p>

<p>Mang van nài cho tới khi em gái bằng lòng mới thôi.Em nói với Mang:</p>

<p>- Nhưng thế nào chiều tối anh cũng phải về nhé. Em đóng cửa để phòng đám thợ săn hung bạo kia. Để nhận ra anh, anh nhớ gõ cửa và nói: "Em gái của anh, mở cửa anh nào!." Nếu anh không nói thế thì em không mở cửa đâu nhé!</p>

<p>Rồi Mang ra ngoài, tung tăng nhảy trong bầu không khí mát lành. Vua và quần thần thấy con Mang đẹp, đuổi theo nhưng không kịp. Lúc tưởng là bắt được đến nơi thì bỗng nhiên Mang nhảy vọt qua bụi cây um tùm và biến mất. Khi trời đã tối, Mang về nhà, gõ cửa nói:</p>

<p>- Em gái của anh, mở cửa anh nào!</p>

<p>Thế là cánh cửa mở toang, Mang nhảy vào nhà nằm nghỉ suốt đêm trên đệm mềm êm ấm.Sáng hôm sau, cuộc săn lại bắt đầu. Khi Mang lại nghe thấy tiếng tù và, tiếng hò la của đám thợ săn, lòng lại rộn rực. Mang nói:</p>

<p>- Em ơi, mở ngay cửa cho anh. Thế nào anh cũng phải ra mới được.Em gái mở cửa cho Mang ra và bảo:</p>

<p>- Nhưng khi trời tối là anh phải có mặt ở nhà đấy. Anh nhớ gõ cửa gọi như lời em dặn nhé!</p>

<p>Vua và quần thần vừa thấy con Mang đeo vòng vàng là tất cả đuổi theo liền, nhưng Mang nhanh trí và chạy nhanh hơn họ. Cuộc vây bắt kéo dài cả ngày, đến tối thì những người đi săn vây được Mang. Một người bắn trúng chân Mang, Mang bị thương nhẹ, khập khiễng chạy không được nhanh lắm. Một người thợ săn lần theo Mang đến tận căn nhà nhỏ, nghe thấy Mang gọi:</p>

<p>- Em gái của anh, mở cửa anh vào!</p>

<p>Người ấy thấy cửa mở ra, rồi đóng lại liền. Người thợ săn nhớ kỹ những điều tai nghe mắt thấy, rồi kể lại cho vua biết. Nghe xong, vua phán:</p>

<p>- Ngày mai lại đi săn nữa!</p>

<p>Em gái thấy Mang bị thương thì sợ lắm, lau sạch máu ở vết thương, lấy lá đắp lên và bảo:</p>

<p>- Mang thương, hãy đi nằm để cho vết thương chóng lành.</p>

<p>Nhưng vết thương cũng nhẹ nên sớm hôm sau Mang không thấy đau gì cả. Thấy ở bên ngoài, cuộc săn lại nhộn nhịp cả cánh rừng, Mang bảo:</p>

<p>- Mang không nhịn được nữa đâu, Mang phải nhập cuộc. Không ai bắt nổi Mang đâu.Em gái khóc và bảo:</p>

<p>- Lần này thì họ giết chết anh mất, rồi em ở một mình trong căn nhà này trong rừng, em bị bỏ bơ vơ không ai biết đến. Em không để anh ra nữa.</p>

<p>- Ở lại đây thì Mang cũng buồn mà chết. Mỗi khi nghe tiếng tù và là lòng Mang lại rộn lên thấy mình phải nhảy ngay ra.Lúc đó người em gái không còn cách nào khác là mở cửa mà lòng nặng lo âu. Mang nhanh nhẹn, vui vẻ chạy vào rừng.Thấy Mang, vua ra lệnh cho các người đi săn:</p>

<p>- Giờ phải đuổi săn cho bằng được con Mang ấy, đuổi cả ngày lẫn đêm luôn, nhưng không ai được bắn.</p>

<p>Mặt trời vừa lặn thì vua bảo người thợ săn:</p>

<p>- Ngươi dẫn đường và chỉ cho ta căn nhà nhỏ trong rừng.</p>

<p>Tới cửa căn nhà trong rừng, vua gõ và gọi:</p>

<p>- Em gái của anh, mở cửa anh vào!</p>

<p>Cánh cửa từ từ mở, vua bước vào. Đứng trong nhà là một cô gái đẹp tuyệt trần, vua chưa từng thấy ai đẹp như vậy. Cô sợ quá, vì không thấy Mang của mình bước vào mà lại là một người đàn ông đội vương miện vàng trên đầu. Nhưng vua nhìn cô với dáng vui vẻ, dịu dàng, cầm tay cô và nói:</p>

<p>- Nàng có muốn theo ta về cung làm hoàng hậu không?</p>

<p>Cô gái đáp:</p>

<p>- Thiếp xin vâng, nhưng phải cho Mang đi cùng, thiếp không bỏ Mang được.</p>

<p>Vua nói:</p>

<p>- Mang sẽ ở bên nàng suốt đời và sống trong nhung lụa không thiếu thốn một thứ gì.</p>

<p>Giữa lúc ấy thì Mang nhảy vào. Cô gái lấy dây buộc Mang, dắt Mang ra khỏi căn nhà trong rừng.Vua đón cô gái xinh đẹp lên ngựa của mình, đưa cô về cung, làm lễ cưới linh đình, trọng thể. Giờ thì cô là hoàng hậu, hai vợ chồng sống bên nhau thật hạnh phúc. Mang được chăm nom, săn sóc, nhảy nhót vui đùa trong vườn thượng uyển.Mụ dì ghẻ độc ác đinh ninh rằng đứa con gái đã bị thú dữ trong rừng xé xác ăn thịt và con Mang - người anh trai - đã bị thợ săn bắn chết. Khi mụ được tin cả hai đều sống sung sướng và hạnh phúc thì cơn ghen tức trong lòng mụ lại nổi lên làm mụ mất ăn mất ngủ. Trong thâm tâm, mụ chỉ có ý nghĩ duy nhất là làm thế nào hãm hại hai anh em.</p>

<p>Con gái cưng của mụ xấu như ma lem, trông mặt tối sầm như đêm tối, lại chột một mắt, nó vùng vằng đòi:</p>

<p>- Con phải là hoàng hậu cơ, vì số con là như vậy.</p>

<p>Mụ phù thủy già an ủi con:</p>

<p>- Cứ yên trí! Hễ có dịp là tao ra tay ngay!</p>

<p>Ngày tháng trôi qua, hoàng hậu sinh được một đứa con trai khôi ngô tuấn tú. Trong lúc vua đi săn vắng, mụ phù thủy già hóa phép biến thành một nữ tỳ vào phòng hoàng hậu và nói:</p>

<p>- Tâu lệnh bà, nước tắm đã sẵn sàng, mời bà đi tắm cho người nhẹ nhõm, tươi trẻ lại, lệnh bà đi ngay kẻo nước nguội.</p>

<p>Con gái mụ đứng sẵn đó. Hai mẹ con khiêng hoàng hậu hãy còn yếu mệt đặt vào bồn tắm, khóa cửa buồng tắm lại, rồi bỏ đi. Chúng hun lửa ở ngoài, để khói bay vào trong buồng tắm, chẳng mấy chốc sau hoàng hậu trẻ đẹp đã bị chết ngạt.Làm xong việc đó, mụ phù thủy choàng khăn đội cho con gái mình, đặt con gái mình vào giường thay chỗ hoàng hậu. Mụ hóa phép cho con gái mình có dáng người và bộ mặt y hệt hoàng hậu, duy chỉ có con mắt chột mụ không sao chữa được. Để cho vua không nhận ra điều đó, con gái mụ nằm nghiêng phía có mắt hỏng vào tường.</p>

<p>Buổi tối, khi đi săn về, vua nghe nói hoàng hậu sinh con trai thì vô cùng mừng rỡ, định lại bên giường người vợ yêu quý thăm hỏi. Mụ già vội nói</p>

<p>:- Chớ chớ! Xin bệ hạ chớ có kéo rèm lên. Hoàng hậu chưa quen với ánh sáng chói chang được đâu, người đang cần được tịnh dưỡng.</p>

<p>Vua lui ra, không biết là có hoàng hậu giả nằm trong giường.Đến nửa đêm, khi mọi người đều ngủ, người bảo mẫu ngồi thức một mình bên nôi hoàng tử thấy cửa mở ra, hoàng hậu thật bước vào. Bà bế con ở nôi ra, ẵm hoàng tử trên tay, rồi cho bú. Rồi bà giũ gối cho con, đặt con vào trong nôi và đắp chăn cho con. Bà cũng không quên con Mang. Bà đến góc phòng nơi Mang nằm và vuốt lưng nó. Sau đó, bà lẳng lặng bước ra khỏi cửa.</p>

<p>Sáng hôm sau, người bảo mẫu hỏi lính canh có thấy ai ban đêm vào cung không. Lính canh đáp:</p>

<p>- Không, chúng tôi không nhìn thấy một ai cả.</p>

<p>Đã nhiều đêm hoàng hậu đến như vậy nhưng không bao giờ nói một lời nào. Lần nào, người bảo mẫu cũng nhìn thấy bà, nhưng không dám nói hở cho ai biết.Sau một thời gian, hoàng hậu bắt đầu nói trong đêm khuya:</p>

<p>- Con mẹ biết làm gì rồi? Mang của ta ra sao? Ta chỉ còn đến đây hai lần nữa, rồi không bao giờ tới nữa.</p>

<p>Người bảo mẫu không trả lời hoàng hậu, nhưng khi bà biến đi, người bảo mẫu tới tìm nhà vua, kể cho vua nghe mọi chuyện. Vua phán:</p>

<p>- Trời ơi! Sao lại có chuyện thế nhỉ?</p>

<p>Đêm sau trẫm sẽ thức bên nôi hoàng tử.Đến tối, vua vào buồng hoàng tử. Đúng nửa đêm, hoàng hậu lại hiện về và nói:</p>

<p>- Con mẹ biết làm gì rồi? Mang của ta ra sao? Ta chỉ còn đến đây một lần nữa, rồi không bao giờ trở lại.</p>

<p>Trước khi biến mất, hoàng hậu đến bên nôi săn sóc con như thường lệ. Vua không dám lên tiếng gọi hoàng hậu. Nhưng đêm sau vua thức nữa, lại nghe tiếng hoàng hậu nói:</p>

<p>- Con mẹ biết làm gì rồi? Mang của ta ra sao? Ta chỉ đến đây lần này, rồi không bao giờ tới nữa.</p>

<p>Lần này, vua không kiềm chế mình được nữa, liền chạy lại phía hoàng hậu và nói:</p>

<p>- Nàng không phải ai khác mà chính là vợ yêu quý của ta!</p>

<p>Lúc đó, hoàng hậu đáp:</p>

<p>- Vâng, đúng thế, chính em là vợ yêu quý của nhà vua.Vừa lúc đó thì nàng sống lại, tươi tỉnh, hồng hào và khỏe mạnh. Ngay sau đó, nàng kể cho vua nghe tội lỗi của mụ phù thủy độc ác và con gái mụ.Nhà vua cho đem hai mẹ con mụ dì ghẻ ra xét xử. Chúng bị xử trảm. Án tử xong thì con Mang lại hiện nguyên hình thành người. Hai anh em cùng nhau sống sung sướng trọn đời.</p>
